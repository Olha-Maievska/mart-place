<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Mart-Place</title>
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="header__inner">

            <a class="header__logo" href="#">
                <img src="img/Logo.png" alt="">
            </a>

            <div class="header__box">
                <div class="header__btn">
                    <a href="#">
                        Become a Seller
                    </a>
                </div>
                <a class="header__icons" href="#">
                    <img src="img/icons/alarm.png" alt="">
                    <img src="img/icons/envelope.png" alt="">
                    <img src="img/icons/cart.png" alt="">
                </a>
                <div class="header__user">
                    <div class="user__box">
                        <a class="user__avatar" href="#">
                            <img src="https://placehold.it/50x50" alt="">
                        </a>
                        <div class="user__content">
                             <a class="user__name" href="#">Taofiq Hakim</a>
                             <div class="user__price">$20.45</div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/.header__inner-->
    </div><!--/.container-->
</header><!--/.header-->
<!--Menu-->
<nav class="menu">
    <div class="container">
        <div class="menu__inner">
            <ul>
                <li><a href="#">HOME  </a></li>
                <li><a href="#">all products </a></li>
                <li><a href="#">wordpress</a></li>
                <li><a href="#"> festures  </a></li>
                <li><a href="#">Pages</a></li>
            </ul>
            <div class="header__seach">
                <form action="">
                    <input type="text" placeholder="Search product here..." required>
                    <button type="submit">
                        <img src="img/icons/search.png" alt="">
                    </button>
                </form>
            </div>
        </div><!--/.menu__inner-->
    </div><!--/.container-->
</nav><!--/.menu-->
<!--Products-->






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
